<!DOCTYPE html>
<html lang="en">
<head>
    <title>Apple Crisp - Play with your friends</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css"  type="text/css" >
</head>
<body>
    <div id="game-container">
        <div id="lake-container"></div>
        <div id="your-tableau">
            <div id="your-stock-pile" class="your-cards"></div>
            <div id="your-waste-pile" class="your-cards empty"></div>
            <div id="your-work-piles">
                <div id="your-work-pile-1" class="your-cards work-piles"></div>
                <div id="your-work-pile-2" class="your-cards work-piles"></div> <!-- TODO: Create these dynamically -->
                <div id="your-work-pile-3" class="your-cards work-piles"></div>
                <div id="your-work-pile-4" class="your-cards work-piles"></div>
                <div id="your-work-pile-5" class="your-cards work-piles"></div>
            </div>
            <div id="your-objective-pile" class="your-cards"></div>
        </div>
    </div>
    <script type="module" src="/main.js"></script>
</body>
</html>
